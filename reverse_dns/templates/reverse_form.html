{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block pagetitle %}Reverse Dns lookup{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-xs-12">
            <div class="subpage-header">
                <h2>Reverse DNS Lookup</h2>
            </div>
            <div class="page-content">
                <div class="panel panel-default panel-border-color-primary panel-border-color">
                    <div class="panel-heading panel-header-bottom-line">
                        Reverse DNS Lookup
                        <span class="panel-subtitle">Enter valid IP v4 or v5</span>
                    </div>
                    <div class="panel-body">
                        <form action="" method="post" class="input-group-lg">{% csrf_token %}
                            {{ form| crispy }}
                            <button type="submit" class="btn btn-lg btn-default">REVERSE DNS</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
